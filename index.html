<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Select a Branch of the Military</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        color: #333333;
      }
      form {
        margin: 0 auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background-color: #ffffff;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="radio"] {
        margin-right: 10px;
      }
      button[type="submit"] {
        display: block;
        margin: 20px auto 0;
        padding: 10px;
        border-radius: 5px;
        background-color: #0072c6;
        color: #ffffff;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #005eaa;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Select a Branch of the Military</h1>
    <p class="center">Please select a branch of the military:</p>
    <form action="BranchPages/Army.html">
      <label>
        <input type="radio" name="branch" value="army">
        Army
      </label>
      <br>
      <label>
        <input type="radio" name="branch" value="marines">
        Marines
      </label>
      <br>
      <label>
        <input type="radio" name="branch" value="navy">
        Navy
      </label>
      <br>
      <button type="submit">Select</button>
    </form>
  </body>
</html>
